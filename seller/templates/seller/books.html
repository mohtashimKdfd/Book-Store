<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header style="display: grid; grid-template-columns: 25% 25% 25% 25%; background-color:aliceblue; padding:1em" class="text-center">

        <a href="{% url 'Sellersignup' %}">Home</a>
        <a href="{% url 'SellerLogin' %}">Login</a>
        <a href="{% url 'Sellersignup' %}">Signup</a>
        <a href="{% url 'sell' %}">Sell</a>

    </header>
    
    <div style="display: flex;flex-direction: row;gap:1em;flex-wrap: wrap;">
        {% for i in books %}
            <div class="card" style="width: 18rem; background-color:aliceblue">
                <div class="card-body">
                <h5 class="card-title">{{ i.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ i.author }}</h6>
                {% if i.new == True %}
                    <h5 class="text-primary">New Edition</h5>
                {% else %}
                    <h5 class="text-primary">Old Edition</h5>
                {% endif %}

                </div>
            </div>

        {% endfor %}
    </div>
    




<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
