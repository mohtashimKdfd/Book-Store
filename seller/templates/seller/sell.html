    <form action="{% url 'sell' %}" method="POST">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Enter registered username">
            
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
          </div>
          <!-- he  -->
          <div class="form-group col-md-6">
            <label for="inputPassword4">Book Id(Unique)</label>
            <input type="Text" class="form-control" id="inputPassword4" placeholder="Enter Book id" name="id">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Title</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="Enter title for book" name="name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Author</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="Author" name="author">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Price</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="Password" name="price">
          </div>

        </div>
        <button type="submit" class="btn btn-primary">Buy</button>
      </form>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
