<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class='container-fluid'>

    <header style="display: grid; grid-template-columns: 25% 25% 25% 25%; background-color:aliceblue; padding:1em" class="text-center">

        <a href="{% url 'Customer' %}">Home</a>
        <a href="{% url 'CustomerLogin' %}">Login</a>
        <a href="{% url 'CustomerSignup' %}">Signup</a>
        <a href="{% url 'buy' %}">Buy Now</a>

    </header>


    <div style="display: flex;flex-direction: row;flex-wrap: wrap;gap:1em;">
        {% for i in customers %}
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://www.pngplay.com/wp-content/uploads/7/Customer-Logo-Transparent-File.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title center text-center">{{ i.username }}</h5>
                    <h5 class="card-title text-center">{{ i.contact_number }}</h5>
                </div>
                <ul class="list-group list-group-flush" style="list-style: none;">
                    <li class="text-center"><strong>Books Purchased</strong></li>
                    {% for j in i.books_purchased %}
                        <li class="list-group-item text-center">{{ j.name }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>



<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
